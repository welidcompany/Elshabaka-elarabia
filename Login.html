<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>دخول أو تسجيل</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:#fff; padding:20px; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,0.1); width:320px; }
    h2 { color:#28a745; margin-bottom:15px; text-align:center; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:4px; }
    .btn { width:100%; padding:10px; background:#28a745; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    .btn:hover { background:#218838; }
    .switch { text-align:center; margin-top:10px; }
    .switch a { color:#28a745; text-decoration:none; }
  </style>
</head>
<body>

  <div class="box">
    <h2>تسجيل الدخول</h2>
    <form action="#" method="POST">
      <input type="text" name="email" placeholder="البريد الإلكتروني" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <button type="submit" class="btn">دخول</button>
    </form>
    <div class="switch">
      <p>لا تملك حساب؟ <a href="register.html">إنشاء حساب</a></p>
    </div>
  </div>

</body>
</html>
